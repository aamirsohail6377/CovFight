<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <style>
        .fm {
            border: 1px solid black;
            padding: 30px;
            padding-bottom: 120px;
        }
        
        .hh1 {
            text-align: center;
            font-size: 50px;
            font-weight: 600;
            letter-spacing: 3px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1 class="hh1">Fill Details </h1>
    <div class="container" style="margin-top: 100px;">

        <form class="fm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName4">First Name</label>
                    <input type="name" class="form-control" id="inputName4" placeholder="Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSecondName4">Last Name</label>
                    <input type="name" class="form-control" id="inputSecondName4" placeholder="Last" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputText4">Email</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputText4">Contact Number</label>
                    <input type="text" class="form-control" id="inputText4" placeholder="Phone No." required>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option></option>
    
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDistrict">District</label>
                    <select id="inputDistrict" class="form-control">
                      <option selected>Choose...</option>
                      <option></option>
    
                    </select>
                </div>
            </div>
            <div class="form-group" style="width: 97.8%; margin-left:15px;">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>

            <div class="form-row">

                <div class="form-group col-md-2">
                    <label for="inputZip">Pin</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputBlood">Blood Group</label>
                    <select id="inputBlood" class="form-control">
                      <option selected>Choose...</option>
                      <option></option>
    
                    </select>
                </div>
            </div>


            <div class="from-row">
                <div class=" from-group col-md-8">
                    <button type="submit" class="btn btn-primary">Submit it</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
